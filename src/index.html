<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple CRUD Application</title>
  </head>

  <body>
    <header>
      <h1>Simple CRUD Application</h1>
    </header>

    <main>
      <section>
        <h2>Create Entry</h2>
        <form id="create-form">
          <label for="create-input">Entry: </label>
          <input type="text" id="create-input" name="create-input" required />
          <button type="submit">Create</button>
        </form>
      </section>

      <section>
        <h2>Entries</h2>
        <ul id="entries-list">
          <!-- List items will be populated here dynamically -->
        </ul>
      </section>

      <section id="update-section" hidden>
        <h2>Update Entry</h2>
        <form id="update-form">
          <label for="update-input">Update: </label>
          <input type="text" id="update-input" name="update-input" required />
          <button type="submit">Update</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Â© 2023 GitHub Flow Tutorial</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
